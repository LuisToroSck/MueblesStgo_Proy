<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous">

    <title>Empleados</title>
</head>

<style>
    table{
        background-color: #E49487;
        table-border-color-dark: black;
    }
    body{
        background-color: #F8E4D7;
        font-family: "Century Gothic";
        color: #56C2DD;
    }
    button {
        outline-style: auto;
        outline-color: #F8E4D7;
        background-color: #E49487;
        transition-duration: 0.2s;
    }

    button:hover {
        background-color: #F8E4D7;
    }
</style>

<body>

<body>



<nav class="navbar navbar-expand-lg bg-light">
    <a class="navbar-brand" href="/">Inicio</a>
    <div class = "collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link" href="/justificativos">Administrar justificativos</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/autorizaciones">Administrar autorizaciones</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/calcularPlanilla">Calcular planilla</a>
            </li>

        </ul>

    </div>
</nav>





<div class="container">
    <div class="row">
        <h1>Lista de autorizaciones</h1>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Rut Empleado</th>
            <th>Apellidos</th>
            <th>Nombres</th>
            <th>Fecha de nacimiento</th>
            <th>Fecha de ingreso</th>
            <th>Categoria</th>
        </tr>
        </thead>
        <tbody>
        <tr enctype="multipart/form-data" th:each = "empleado : ${empleados}">
            <td th:text = "${empleado.id}">ID</td>
            <td th:text = "${empleado.rutEmpleado}">Rut Empleado</td>
            <td th:text = "${empleado.apellidos}">Apellidos</td>
            <td th:text = "${empleado.nombres}">Nombres</td>
            <td th:text = "${empleado.fechaNacimiento}">Fecha de nacimiento</td>
            <td th:text = "${empleado.fechaIngreso}">Fecha de ingreso</td>
            <td th:text = "${empleado.categoria}">Categoria</td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
