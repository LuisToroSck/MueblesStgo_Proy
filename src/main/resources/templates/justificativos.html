<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous">

    <title>Justificativos</title>
</head>
<body>

<div class="container">
    <div class="row">
        <h1>Lista de justificativos</h1>
    </div>
    <table class="table table-success table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Rut Empleado</th>
                <th>Fecha de justificación</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = "justificativo : ${justificativos}">
                <td th:text = "${justificativo.idJustificativo}">ID</td>
                <td th:text = "${justificativo.rutEmpleado}">Rut Empleado</td>
                <td th:text = "${justificativo.fecha}">Fecha de justificación</td>
            </tr>
        </tbody>
    </table>
</div>


</body>
</html>
